name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate (lint, types, build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      # Avoid build-time fetch for CMU dict in tests/build, provide harmless default
      CMUDICT_SRC_URL: https://raw.githubusercontent.com/cmusphinx/cmudict/master/cmudict-0.7b
      # Speed up install
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & format (Biome)
        run: pnpm exec biome check --no-errors-on-unmatched --since main --color=off

      - name: Typecheck
        run: pnpm run check-types

      - name: Build
        run: pnpm run build

